@for (item of products; track $index) {
<main class="cards">
  <img
    src="{{item.imageURL}}"
    alt="Articles"
    (click)="showImagePreview(item.imageURL)"
  />
  <h3>{{item.name}}</h3>
  <p>{{item.description}}</p>
  <div class="buttons">
    <button class="buy">Comprar {{item.price}}{{currency}}</button>
    <button class="add"><img src="../../assets/add.svg" alt="" /></button>
  </div>
</main>
}

<!-- Vista previa de la imagen -->
<div class="image-preview hidePreview">
  <span class="closePreview" (click)="closeImagePreview()">‚ùå</span>
  <img src="{{selectedImageURL}}" alt="Preview" />
</div>
